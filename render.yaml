databases:
  - name: rsvp_db
    databaseName: fast_api_db
    user: zparkles
    plan: free
    ipAllowList: []

services:
  - type: web
    name: rsvp-app
    runtime: python
    plan: free
    buildCommand: "pip install uv && uv sync"
    startCommand: "uv run uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: rsvp_db
          property: connectionString